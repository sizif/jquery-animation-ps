<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <script src="Scripts/jquery.easing.1.3.js"></script>

    <style>
        #logo {
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>

    <img id="logo" src="Content/images/logo-v2.png" />

    <input type="button" value="Stop it!" />

    <script>

        
        var logo = $('#logo');

        logo.animate(
            {
                left: '400px'
            },
            {
                duration: 6000,
                done:  function () {
                    alert('in done!');
                },
                fail: function () {
                    alert('failure!');
                },
                always: function () {
                    alert('always');
                }
            });

        $('input').click(function () {
            logo.stop();
        });
        

    </script>



</body>
</html>
