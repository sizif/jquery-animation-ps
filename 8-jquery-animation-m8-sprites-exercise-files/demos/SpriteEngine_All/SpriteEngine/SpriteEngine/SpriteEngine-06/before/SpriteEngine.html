<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="SpriteEngineStyle.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-2.0.3.js"></script>
    <script src="SpriteEngine.js"></script>
</head>
<body>

    <div id="gameSurface"></div>


    <script>
        $(function () {
            var surface = new PS.GameSurface('gameSurface');

            for (var i = 0; i < 500; i++) {
                var s = new PS.Sprite('/Images/pinwheel.png');
                s.x = 240; 
                s.y = 160; 
                s.xSpeed = Math.random() * 200 - 100;
                s.ySpeed = Math.random() * 200 - 100;
                surface.addSprite(s);
            }
            surface.start();
        });
    </script>

</body>
</html>
